<!-- play-button.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Play Button</title>
    <style>
        .play-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: red;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red;
        }

        /* Neon Glow Effect */
        .play-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.4);
            filter: blur(10px);
            z-index: -1;
            transition: opacity 0.3s ease-in-out;
        }

        /* Hover Animation */
        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px red, 0 0 40px red, 0 0 60px red;
        }

        /* Active Click Effect */
        .play-button:active {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        /* Glowing Border Animation */
        @keyframes glowing {
            0% { box-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red; }
            50% { box-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px white; }
            100% { box-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red; }
        }

        .play-button {
            animation: glowing 2s infinite alternate;
        }

    </style>
</head>
<body>

    <a href="https://drive.google.com/file/d/1_UG5A9xj_nTXedHyYY7MvE5xByIsyJ3e/view?usp=sharing" target="_blank">
        <button class="play-button">Play Video</button>
    </a>

</body>
</html>
